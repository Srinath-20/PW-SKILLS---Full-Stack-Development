<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>HTML CSS ASSIGNMENT - 1</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="./assets/white-logo.png" alt="logo" class="logo" />
          </div>
          <div>
            <ul class="list">
              <li class="list-item">Our Menu</li>
              <li class="list-item">Maps</li>
              <li class="list-item">About</li>
              <li class="list-item">Contact</li>
            </ul>
          </div>
          <div>
            <button class="buttonSmall">Order</button>
          </div>
        </nav>
      </section>
      <section>
        <div class="hero">
          <h1 class="heroHeading">
            A Restaurant That Only Serves Delicious Food
          </h1>
          <button class="buttonLarge">Read Our Menu</button>
          <div class="bottom">
            <div>
              <img src="./assets/scrool.png" alt="LOGO" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
