<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>HTML CSS ASSIGNMENT - 3</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="./assets/logo.png" alt="logo" class="logo" />
          </div>
          <div class="line"></div>
          <div class="grow-list">
            <ul class="list">
              <li class="listItem">Apps</li>
              <li class="listItem">DAO</li>
              <li class="listItem">Technology</li>
              <li class="listItem">Token</li>
              <li class="listItem">Contributors</li>
            </ul>
          </div>
          <div>
            <button class="button-small">Buy 1 Token</button>
          </div>
        </nav>
      </section>
      <section>
        <div class="hero">
          <h1 class="heroHeading">Lets build a better tomorrow, together.</h1>
          <p class="heroDescription">
            Buy 1 Token. Join the DAO. Change the world
          </p>
          <button class="buttonLarge">Request Early Access</button>
        </div>
      </section>
    </div>
  </body>
</html>
